<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="form-group">
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="Kharkiv">Харків</option>
        </select>
    </div>

    <div class="form-group">
        <label for="operation-type">Operation Type:</label>
        <select name="operation-type" id="operation-type">
            <option value="rent">Оренда</option>
            <option value="sale">Продаж</option>
        </select>
    </div>

    <div class="form-group">
        <label for="district">District:</label>
        <select name="district" id="district">
            <!-- Ваши значения районов -->
        </select>
    </div>

    <div class="form-group">
        <input type="text" name="address" id="address" required>  
    </div>

    <button type="button" id="submit">Continue</button>

    <script>
        let tg = window.Telegram.WebApp;
        let submit = document.getElementById("submit");

        submit.addEventListener("click", () => {
            let operation = document.getElementById("operation-type").value;
            let district = document.getElementById("district").value;
            let address = document.getElementById("address").value;

            let data = {
                operation: operation,
                district: district,
                address: address
            }

            tg.sendData(JSON.stringify(data)); // Отправляем данные в Telegram WebApp
            tg.close();  // Закрываем WebApp
        });
    </script>
</body>
</html>
